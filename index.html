<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App identity -->
    <title>Paradise Nursery</title>
    <meta
      name="description"
      content="A React shopping app for browsing houseplants, adding them to a cart, and managing your order."
    />
    <meta name="author" content="Paradise Nursery" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Open Graph (social preview) -->
    <meta property="og:title" content="Paradise Nursery" />
    <meta
      property="og:description"
      content="Browse beautiful houseplants by category and build your cart in a clean, responsive shopping experience."
    />
    <meta property="og:type" content="website" />
    <!-- Use a local image if you have one; otherwise remove og:image -->
    <meta property="og:image" content="/placeholder.svg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Paradise Nursery" />
    <meta
      name="twitter:description"
      content="Browse beautiful houseplants by category and build your cart in a clean, responsive shopping experience."
    />
    <meta name="twitter:image" content="/placeholder.svg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
